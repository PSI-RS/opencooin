<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCooIn Wallet Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wallet-container">
        <h1>OpenCooIn Wallet</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="tokenName">Token Name:</label>
                <input type="text" id="tokenName" name="tokenName" required>
            </div>
            <div class="form-group">
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" name="walletAddress" required>
            </div>
            <button type="submit" class="login-button">Access Wallet</button>
            <div id="loginMessage" class="message"></div>
        </form>
        <div class="info">
            <p>Powered by the Pigeon Open Source Initiative - Republic of Serbia (PSI-RS)</p>
        </div>
    </div>

    <script src="cooinTokenManager.js"></script> <script src="wallet.js"></script>
</body>
</html>
